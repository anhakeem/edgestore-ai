name: Deploy EdgeStore.ai

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ” CI/CD Pipeline â€“ Fly + Vercel
    runs-on: ubuntu-latest

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies (Backend)
        working-directory: apps/api
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: ðŸ“¦ Install Dependencies (Frontend)
        working-directory: apps/web
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: ðŸ›  Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "FLYCTL_INSTALL=$HOME/.fly" >> $GITHUB_ENV
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: ðŸš€ Deploy Backend to Fly.io
        working-directory: apps/api
        run: |
          flyctl deploy --remote-only --app edgestore-api --config fly.toml

      - name: ðŸš€ Deploy Frontend to Vercel
        working-directory: apps/web
        run: |
          npx vercel --prod --yes --token $VERCEL_TOKEN
